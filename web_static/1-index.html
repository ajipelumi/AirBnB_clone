<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Head Styling</title>
		<style>
			header {
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}
			
			footer {
				background-color: #00FF00;
				height: 60px;
				width: 100%;
				position: fixed;
				bottom: 0;
				text-align: center;
			}

			footer div {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body >
		<header>
		</header>
		<footer>
			<div>
				<p>Best School</p>
			</div>
		</footer>
	</body>
</html>
